<div class="ui raised segment">
  <h2 class="ui header">Sku</h2>
  <form #f="ngForm"
    (ngSubmit)="onSubmit(f.value)"
    class = "ui form">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             name="sku" ngModel>
    </div>

    <div class="field">
      <label for="skuDescription">Description</label>
      <input type="text"
             id="skuDescription"
             placeholder="Insert description"
             name="description" ngModel>
    </div>

    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
